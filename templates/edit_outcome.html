<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Outcome</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>Edit Outcome</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning">
        {% for message in messages %}
          {{ message }}<br>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('edit_outcome', index=index) }}" method="POST">
      <div class="form-group">
        <label>Outcome Description:</label>
        <textarea name="outcome_desc" class="form-control" required>{{ outcome.description }}</textarea>
      </div>
      <div class="form-group">
        <label>Performance Indicators:</label>
        <textarea name="pi" class="form-control" required>{{ outcome.pi }}</textarea>
      </div>
      <div class="form-group">
        <label>Baseline:</label>
        <input type="text" name="baseline" class="form-control" value="{{ outcome.baseline }}" required>
      </div>
      <div class="form-group">
        <label>Target:</label>
        <input type="text" name="target" class="form-control" value="{{ outcome.target }}" required>
      </div>
      <div class="form-group">
        <label>Means of Verification:</label>
        <input type="text" name="mov" class="form-control" value="{{ outcome.mov }}" required>
      </div>
      <div class="form-group">
        <label>Assumptions:</label>
        <textarea name="assumptions" class="form-control" required>{{ outcome.assumptions }}</textarea>
      </div>
	  <button type="submit"
			  name="action"
			  value="back"
			  class="btn btn-warning"
			  onclick="removeRequired()"
			  formnovalidate>
		&laquo; Back
	  </button>
      <button type="submit" class="btn btn-primary">Save Changes &raquo;</button>
    </form>
  </div>
</body>
</html>
